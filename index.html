<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the header */
    header {
      background-color: #3498db;
      padding: 30px;
      text-align: center;
      font-size: 35px;
      color: white;
    }

    /* Create the second column (nav) with full width and white background */
    nav {
      width: 100%;  /* Definindo a largura de nav como 100% */
      background: #fff;  /* Cor de fundo branca */
      padding: 20px;
      height: auto; /* Altura ajustada automaticamente */
    }

    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the footer */
    footer {
      background-color: #777;
      padding: 10px;
      text-align: center;
      color: white;
    }

    /* Responsive layout - makes the nav stack on top instead of next to the header on small screens */
    @media (max-width: 600px) {
      nav {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>BEM VINDO!</h2>
  </header>

  <section>
    <nav>
      <!-- Espaço para adicionar o texto -->
      <h3>Para continuar, pressione o botão abaixo</h3>

<button>CONTINUAR</button>
    </nav>
  </section>

  <img src="https://media.gettyimages.com/id/2184874626/pt/foto/toronto-ontario-editorial-use-only-no-standalone-publication-use-taylor-swift-performs-onstage.jpg?s=612x612&w=0&k=20&c=WtyRdZOVW7dlJ_LW1LI-Qk66NGJjFknQrLTMT3FCxa8=" alt="W3Schools.com" width="720" height="458">

  <footer>
    <p>Fim</p>
  </footer>

</body>
</html>
